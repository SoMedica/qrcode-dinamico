<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fb;
            color: #333;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #7749f8;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-container {
            text-align: center;
            max-width: 80%;
        }
        .error-container h1 {
            color: #7749f8;
            margin-bottom: 10px;
        }
        .error-container p {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #7749f8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
    <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.js"></script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecionando, por favor aguarde...</p>
    </div>

    <script>
        // Obter ID do QR code da URL
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('id');
        
        // Conectar ao banco de dados
        const db = new Dexie('QRCodeDatabase');
        db.version(1).stores({
            qrCodes: 'id, name, url, createdAt, scans',
            scanLogs: '++id, qrId, timestamp, source, userAgent, ipAddress'
        });
        
        // Função para obter URL de destino
        async function getTargetUrl(qrId) {
            try {
                // Tentar obter do localStorage primeiro (para compatibilidade)
                const storageKey = 'qrMap';
                const qrMap = JSON.parse(localStorage.getItem(storageKey) || '{}');
                if (qrMap[qrId]) {
                    return qrMap[qrId];
                }
                
                // Se não encontrar no localStorage, tentar no banco de dados
                const qrCode = await db.qrCodes.get(qrId);
                if (qrCode && qrCode.url) {
                    return qrCode.url;
                }
                
                // Se ainda não encontrou, buscar em URL alternativa usando fetch
                // Este método é uma solução de fallback para obter a URL correta
                try {
                    const currentUrl = window.location.href;
                    // Extrair o domínio base (para funcionar com GitHub Pages ou servidor local)
                    const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/'));
                    
                    // Tentar carregar o arquivo backup-urls.json
                    const response = await fetch(`${baseUrl}/backup-urls.json?nocache=${Date.now()}`);
                    if (response.ok) {
                        const backupData = await response.json();
                        if (backupData[qrId]) {
                            return backupData[qrId];
                        }
                    }
                } catch (fetchError) {
                    console.error('Erro ao buscar URL de backup:', fetchError);
                }
                
                // Se nada funcionar, mostrar erro
                throw new Error('QR Code não encontrado');
            } catch (error) {
                throw error;
            }
        }
        
        // Processar o redirecionamento
        async function processRedirect() {
            try {
                if (!qrId) {
                    throw new Error('QR Code inválido');
                }
                
                // Obter URL de destino
                const targetUrl = await getTargetUrl(qrId);
                
                // Redirecionar para a URL de destino
                window.location.href = targetUrl;
            } catch (error) {
                console.error('Erro ao redirecionar:', error);
                document.body.innerHTML = `
                    <div class="error-container">
                        <h1>QR Code não encontrado</h1>
                        <p>Este QR Code foi escaneado em um dispositivo diferente do que foi criado.</p>
                        <p>Para fazer o QR Code funcionar corretamente em qualquer dispositivo, você precisa implementar um banco de dados externo como Firebase ou Supabase, ou usar o arquivo backup-urls.json.</p>
                    </div>
                `;
            }
        }
        
        // Iniciar processamento
        processRedirect();
    </script>
</body>
</html>
